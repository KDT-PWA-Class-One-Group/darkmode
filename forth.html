    //위 함수는 color값 하나만 가능하다, color값 외에는 사용안됨/

    let state = true;

    ul.addEventListener("click",function(object){
      if(state === true) {
        object.target.style.backgroundColor = 'cadetblue'
        state = false;
      } else {
        object.target.style.backgroundColor = "black";
        state =true;
      }
    });
    //state 변수 하나 초기화 하는 것 (기준)으로 여러가지 요소를 정할 수 있다.
